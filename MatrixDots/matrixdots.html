	#mainContainer {

	}
	.matrixRow {
		clear: both;
	}
	.matrixPanel {
		margin: 2px;
		float: left;
		width:50px;
		height:50px;
		background-color:#666666;
		border-radius: 15px;
	}
	
	.matrixDot, .matrixDotActive {
		margin: 5px;
		width: 40px;
		height: 40px;
		border-radius: 40px;
		background-color:#555555;
	}
	
	.matrixDotActive {
		background-color:#FF0000;
	}
	
	#outputField {
		clear: both;
		margin-top: 10px;
		width: 80%;
	}
	</style>
	<script src="jquery-1.11.3.min.js"></script>	
	<script>	
	function updateOutput() {
		var output = "B0101010";
		$("#outputField").val("{" + output + "}");
	}
	$(document).ready(function(){		
		$(".matrixPanel").click(function() {
		  $(this).children().toggleClass("matrixDotActive");
		  updateOutput();
		});
		
		$("input[type='text']").on("click", function () {
		   $(this).select();
		});
	});
	</script>
</head>
